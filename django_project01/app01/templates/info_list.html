<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/info/add/"><button>ADD User</button></a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Password</th>
                <th>Address</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>Admin</td>
                <td>Adm123</td>
                <td>Adelaide</td>
            </tr>
                {% for user in data_list %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.password}}</td>
                <td>{{user.age}}</td>
                <td><a href="/info/delete/?nid={{ user.id }}">Delete</a></td>
            </tr>
                {% endfor%}
        </tbody>
    </table>
</body>
</html>
