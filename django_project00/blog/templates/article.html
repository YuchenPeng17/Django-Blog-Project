<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Web Framework</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container page-header">
        <h1>
            {{ current_article.title }}
        </h1>
    </div>
    <div class="container body-main">
        <div>
            <p>{{ current_article.content }}</p>
        </div>
    </div>
    <div>
        <nav aria-label="...">
            <ul class="pager">
              <li><a href="/blog/detail/{{previous_article.article_id}}">Previous: {{ previous_article.title }}</a></li>
              <li><a href="/blog/detail/{{next_article.article_id}}">Next: {{ next_article.title }}</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
