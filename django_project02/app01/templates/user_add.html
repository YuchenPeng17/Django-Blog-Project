{% extends 'layout.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Create New User</h3>
        </div>
        <div class="panel-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="UserName">Name</label>
                  <input type="text" class="form-control" name="UserName" placeholder="Enter User Name">
                  
                  <label for="Password">Password</label>
                  <input type="text" class="form-control" name="Password" placeholder="Enter User Password">
                  
                  <label for="Age">Age</label>
                  <input type="text" class="form-control" name="Age" placeholder="Enter User Age">
                  
                  <label for="AccBalance">Account Balance</label>
                  <input type="text" class="form-control" name="AccBalance" placeholder="Enter User Account Balance">

                  <label for="CreTime">Create Time</label>
                  <input type="text" class="form-control" name="CreTime" placeholder="Enter User Create Time">
                  
                  <label for="Gender">Gender</label>
                  <select name="Gender" class="form-control">
                    {% for item in gender_choices %}
                        <option value="{{item.0}}">{{item.1}}</option>
                    {% endfor %}
                  </select>
                

                  <label for="Department">Department</label>
                  <select name="Department" class="form-control">
                    {% for item in depart_list_db %}
                        <option value="{{item.id}}">{{item.title}}</option>
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
