{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin: 15px 0px;">
            <a class="btn btn-primary btn-success" href="/depart/add/">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Add Department</a>
        </div>

        <div class="bs-example" data-example-id="table-within-panel">
            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                Department List
            </div>
        
              <!-- Table -->
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Modification</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>Finance</td>
                        <td>
                            <a class="btn btn-primary">Edit</a>
                            <a class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% for department_object in department_list %}
                    <tr>
                        <td>{{ department_object.id }}</td>
                        <td>{{ department_object.title }}</td>
                        <td>
                            <a class="btn btn-primary" href="/depart/{{department_object.id}}/edit/">Edit</a>
                            <a class="btn btn-danger" href="/depart/delete/?nid={{department_object.id}}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
    </div>
{% endblock %}
