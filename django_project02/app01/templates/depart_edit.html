{% extends 'layout.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Edit Department</h3>
        </div>
        <div class="panel-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="DepartmentName">Edit Department</label>
                  <input type="text" class="form-control" name="DepartmentName" placeholder="{{ departName }}">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
